<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Focus Sprint</title>
</head>



<body>
    <!-- Header -->
    <header>
        <a href="">Focus Timer</a>
        <section id="config">
            <button>
                <span class="material-symbols-outlined">
                    settings
                </span>
            </button>
            <button>
                <span class="material-symbols-outlined">
                    bedtime
                </span>
            </button>
        </section>
    </header>


    <!-- Main with the timer section and tasks section -->
    <main>
        <!-- Timer section -->
        <section class="timer-section">
            <div class="clock-timer">
                <!-- Stopwatch -->
                <h1 class="timer"></h1>

                <!-- Stopwatch btns section -->
                <section class="controls-section">
                    <!-- Reset button -->
                    <button id="reset-btn">
                        <span class="material-symbols-outlined">
                            history
                        </span>
                    </button>
                    <!-- Play/Stop button -->
                    <button id="main-btn">PLAY</button>
                    <!-- Skip button -->
                    <button id="skip-btn">
                        <span class="material-symbols-outlined">
                            skip_next
                        </span>
                    </button>
                </section>
            </div>
        </section>

        <!-- Tasks Section -->
        <section class="tasks-section">

        </section>
    </main>



</body>
<script src="script.js"></script>


</html>
