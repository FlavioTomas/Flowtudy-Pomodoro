<svg width="100" height="100" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Estilos para o tema claro (padrão) */
    .icon-circle { stroke: #1E2A3A; }
    .icon-wave { stroke: #00C896; }

    /* Estilos para o tema escuro */
    @media (prefers-color-scheme: dark) {
      .icon-circle { stroke: #F0F0F0; }
      .icon-wave { stroke: #00C896; }
    }
  </style>
  
  <g transform="translate(5, 5)">
      <!-- O Círculo (Timer) -->
      <circle 
          class="icon-circle"
          cx="35" 
          cy="35" 
          r="30" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          stroke-dasharray="160" 
          transform="rotate(-90 35 35)"
      />
      <!-- A Onda (Flow) -->
      <path 
          class="icon-wave"
          d="M 15,35 C 30,10 50,60 65,35" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
      />
  </g>
</svg>